{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}
<form class="form" action="/contact-details" method="post">
    <main id="content" role="main">
      <h1 class="heading-large">Please upload a video of your juggling
      </h1>
      <p class="text">
      This is your chance to showcase your skills.  Video length: 30-60s.
      </p>
      <div class="form-group">
        <label class="form-label" for="file-input">
          Upload a file
        </label>
        <input type="file" id="file-input">
      </div>
      <div class="form-group">
        <input class="button" type="submit" value="Continue">
      </div>
    </main>
</form>
{% endblock %}
